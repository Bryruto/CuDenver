<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
           function check(button)
           {
            if (button.classList.contains("correct")){
            button.style.backgroundColor = "green";
            document.getElementById("result").innerHTML = "correct";
            }
            else
            {
            button.style.backgroundColor = "red";
            document.getElementById("result").innerHTML = "Incorrect";
            }
           }

           function check2(event,input)
           {
            event.preventDefault()
            if (input.value=="oxygen")
           {
            input.style.backgroundColor = "green";
            document.getElementById("answer").innerHTML = "correct";
           }
           else
           {
            input.style.backgroundColor = "red";
            document.getElementById("answer").innerHTML = "Incorrect";
           }
           }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> What is the smallest planet in our solar system?</h3><!-- TODO: Add multiple choice question here -->
                <p id = "result" class = "size"></p>
                    <button class="incorrect" onclick=check(this) >Earth</button>
                    <button class="incorrect" onclick=check(this) >Mars</button>
                    <button class="correct" onclick =check(this) >Mercury</button><!--correct-->
                    <button class="incorrect" onclick=check(this) >Pluto</button>

                    <p id ="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which element has the chemical symbol 'O'?</h3>
                <p id ="answer" class = "size"></p>
                <form>
                    <input id ="myInput" type = "text"></input>
                    <button id ="check" onclick= "check2(event,document.getElementById('myInput'))">check</button>
                </form>
            </div>
        </div>
    </body>
</html>
