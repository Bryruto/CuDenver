{% extends "layout.html" %}

{% block title %}
    Portforlio
{% endblock %}

{% block main %}
<h1>Portforlio</h1>
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Symbols</th>
      <th scope="col">shares</th>
    <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for row in database %}
    <tr>
     <td>{{ row["symbol"] }}</td>
        <td>{{ row["shares"] }}</td>
        <td>{{ row["price"]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<h1> TOTAL {{ cash }} </h1>
{% endblock %}
